name: Deploy Vite React App

on:
  push:
    branches:
      - main # Runs when changes are pushed to the main branch

permissions:
  contents: write # Required for deploying to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Change if your project uses a different version
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to gh-pages branch
          folder: dist # The folder to deploy
          clean: true # Removes old files from the branch before deploying
